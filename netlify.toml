[build]
command = "npm run build"
publish = "build"

[dev]
command = "npm start"
targetPort = 3000
port = 8888

[functions]
directory = "netlify/functions"

# Functions 프록시 (로컬/배포 공통)
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

# SPA 라우팅
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
